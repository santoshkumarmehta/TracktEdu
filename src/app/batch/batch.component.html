<div class="container">
    <button mat-button class="btn btn-primary addbatch" routerLink="/addbatch"> Add Batch</button>
<br><br>
    
<mat-card>
  <mat-card-title>Batch Management</mat-card-title>
    <mat-card-content>
    <form [formGroup]="batchForm">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" >Id</span>
      </div>
      <input type="text" class="form-control" [attr.readonly]= "isReadOnly" formControlName="id" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
       <span class="input-group-text" >Batch Id</span>
      </div>
      <input type="text" class="form-control" [attr.readonly]= "isReadOnly"  formControlName="batchid" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
       <span class="input-group-text" >Course Id</span>
      </div>
      <input type="text" class="form-control" [attr.readonly]= "isReadOnly" formControlName="courseid" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
       <span class="input-group-text" >Batch Name</span>
      </div>
      <input type="text" class="form-control" formControlName="batchname" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
       <span class="input-group-text" >Batch Code</span>
      </div>
      <input type="text" class="form-control" formControlName="batchcode" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
     <div>
      <span class="input-group-text" >Is Active</span>
     </div>
      <input type="checkbox"  class="chkbox"  formControlName="isactive">
    </div>
<div>
    <button mat-button class="btn btn-primary" (click)="updaeData()">Update </button>
    <button mat-button class="btn btn-danger" (click)="deleteData()">Delete</button>
</div>
</form>
</mat-card-content>

</mat-card>
<br>
<mat-card>
  <mat-card-content>
  <form [formGroup]="searchData">
    <div class="input-group mb-3">
      <input type="text" class="form-control search" placeholder="search here throgh Course Id..." formControlName="search"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      <button class="btn btnsearch" (click)="retriveCourse()">search</button>
    </div>
  </form>
</mat-card-content>
</mat-card>
<br>
<br>
<mat-card>
    <mat-card-title>Subject Table</mat-card-title>
  <table class="table table-striped" *ngIf="tableBatch">
    <thead>
      <tr>
        <th>Id</th>
        <th>Batch Id</th>
        <th>Course Id</th>
        <th>Batch Name</th>
        <th>Batch Code</th>
        <th>Is Active</th>
      </tr>
  </thead>
  <tbody>
  <tr *ngFor="let table of tableBatch">
       
       <td>{{table.id}}</td>
        <td>{{table.batchid}}</td>
        <td>{{table.courseid}}</td>
        <td>{{table.batchname}}</td>
        <td>{{table.batchcode}}</td>
        <td>{{table.isactive}}</td>
        
        <button mat-button class="btn btn-primary editbtns"  (click)="editData(table.id)">Edit</button>
      </tr>
  </tbody>
  </table>
</mat-card>

</div>
