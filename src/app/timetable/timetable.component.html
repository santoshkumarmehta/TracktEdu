<div class="container">
  <mat-card>
    <mat-card-title class="title">Time Table Template</mat-card-title>
    <form [formGroup]="timetableForm">
      <mat-card-content>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
           <span class="input-group-text">Template Name</span>
          </div>
          <input type="text" class="form-control" formControlName="templatename" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
           <span class="input-group-text">Template Description</span>
          </div>
          <input type="text" class="form-control"  formControlName="templatedescription" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-2">
          <div>
           <span class="input-group-text">Is Active</span>
          </div>
          <input type="checkbox" formControlName="isactive" class="chkbox">
        </div>
        <div class="input-group mb-2">
          <div>
            <span class="input-group-text">Days</span>
          </div>
          <div class="col-md-3">
          <label><input  type="checkbox" #sunday formControlName="sunday" class="daychk" ><span class="day">Sunday</span></label>
          <label><input  type="checkbox" #wednesday formControlName="wednesday" class="daychk"><span class="day">Wednesday</span></label>
          <label><input  type="checkbox" #saturday formControlName="satrday" class="daychk" ><span class="day">Saturday</span></label>
          </div>
          <div class="col-md-3">
            <label><input type="checkbox" #monday  formControlName="monday" class="daychk"><span class="day">Monnday</span></label><br>
            <label><input type="checkbox" #thursday formControlName="thursday" class="daychk"><span class="day">Thursday</span></label>
          </div>
          <div class="col-md-3">
            <label><input type="checkbox" #tuesday formControlName="tuesday" class="daychk"><span class="day">Tuesday</span></label><br>
            <label><input type="checkbox" #friday  formControlName="friday" class="daychk"><span class="day">Friday</span></label>
          </div>
        </div>
        <div>
            <!-- <button mat-button class="btn btn-danger" type="reset">Reset</button> -->
            <button mat-button class="btn btn-primary btns"  (click)=" next()" >Next</button>     
        </div>
 
      </mat-card-content>
    </form>
  </mat-card>
<br>
<mat-card *ngFor="let day of days;">
  <mat-accordion >
    <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-description>
            {{day}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <form [formGroup]="periodForm">
            <div class="input-group mb-2 date">
              <div class="starttime">
              <span class="input-group-text">Start Time</span>
              </div>
              <ngb-timepicker formControlName="time1" [meridian]="meridian"></ngb-timepicker>
            </div>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
              <span class="input-group-text">No of Period</span>
              </div>
              <input type="number"class="form-control" name="periodno" formControlName="periodno"   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
              <span class="input-group-text">Time Duration</span>
              </div>
              <input type="number" class="form-control" name="timeduration" (keyup.enter)="assignPeriodTemplate()" formControlName="timeduration" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="periodtime" *ngFor="let period of periodTime">
                <div>Period : {{period.periodTime}}</div>
                <div class="row">
                  <div class="col-md-6">Start Time<br>
                    {{period.startTime.hour}}:{{period.startTime.minute}}
                  </div>
                  <div class="col-md-6">End Time<br>
                    {{period.endTime.hour}}:{{period.endTime.minute}}
                  </div>
                </div>
              </div> 
          </form>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
