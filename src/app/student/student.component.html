<div class="container">
    <mat-card>
      <mat-card-title>Student Management</mat-card-title>
      
      <mat-card-content>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
           <span class="input-group-text" id="inputGroup-sizing-default">Student Id</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
           <span class="input-group-text" id="inputGroup-sizing-default">School Id</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
           <span class="input-group-text" id="inputGroup-sizing-default">Course Id</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
           <span class="input-group-text" id="inputGroup-sizing-default">Batch Id</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
             <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
               <span class="input-group-text" id="inputGroup-sizing-default">Middle Name</span>
              </div>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
           <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
           <span class="input-group-text" id="inputGroup-sizing-default">Registration Code</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <!-- Dob -->
        <div class='input-group mb-3 date' id='datetimepicker1'>
           <input type='text' class="form-control" matInput [matDatepicker]="picker" placeholder="mm/dd/yy">
           <mat-datepicker-toggle class="btn" matSuffix [for]="picker"></mat-datepicker-toggle>
           <mat-datepicker #picker></mat-datepicker>
        </div>
      <div>
          <button class="btn btn-primary">Submit</button>
          <button class="btn btn-danger">Reset</button>
      </div>

</mat-card-content>
</mat-card>
</div>
