<mat-toolbar color="warn">
  <mat-toolbar-row>
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="showHide()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxLayoutGap="15px">
    <button mat-icon-button class="home" (click)="showHide()">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-button routerLink="/dashboard"><h3>TracktEdu</h3></button>
    </div>
  <div class="rightbtns" fxFlex fxLayouit fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
        <input type="text" class="form-control" placeholder="search..">
        <button mat-icon-button class="right_buttons" (click)="openDialog()"><i class="material-icons">toc</i></button>
        <button mat-icon-button class="right_buttons" [ngbPopover]="popContent3"  placement="bottom"><i class="material-icons">notification_important</i></button>
        <button mat-icon-button class="right_buttons"  [matMenuTriggerFor]="account"><i class="material-icons">account_circle</i></button>
        <button mat-icon-button class="right_buttons" (click)="showRightMenu1()"><i class="material-icons">reorder</i></button>
    </ul>
   </div>
   </mat-toolbar-row>
</mat-toolbar>
