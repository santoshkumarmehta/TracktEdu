<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxLayoutGap="15px">
     <button mat-icon-button class="home" (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button> 
    <a routerLink="/dashboard">TracktEdu</a>
    </div>
  <div fxFlex fxLayouit fxLayoutAlign="end" fxHide.xs>
  <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <input type="text" class="form-control searchbtn" placeholder="search.."><span class="fa fa-search"></span>

   </div>
