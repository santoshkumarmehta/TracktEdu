<div class="container-fluid main" >
   <div class="row">
     <div class="col-md-6">
       <app-carousel1></app-carousel1>
      </div>
    <div class="col-md-6">
      <div class="well">
          <div class="loginheader">Forgot Password</div>
          <form action="" method="GET" class="form">
            <mat-form-field class="mat_input firstInput" >
              <input  matInput placeholder="UserName/Email" [formControl]="email" required>
              <mat-error *ngIf="email.invalid">{{getMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field class="mat_input" hintLabel="please enter number only">
              <input matInput placeholder="Contact No" [formControl]="phoneno" minlength="10" maxlength="10" pattern="[0-9]*" required>
              <mat-error *ngIf="phoneno.invalid">{{getPhoneNo()}}</mat-error>
            </mat-form-field>
            <div>
                <button mat-button class="loginbutton" color="primary">Submit</button>
            </div>
             </form>
          <div class="otherbuttons"> 
               <button class="loginbtn"  mat-button routerLink="/login">Login</button>
              <button class="loginbtn"  mat-button routerLink="/register">Register</button> 
          </div>
      </div>
     </div>
   </div>
</div>
