
<form class="well">
    <div class="form-group row">
      <label for="serialNumber" class="col-sm-4 col-form-label">serialNumber</label>
      <label for="Code" class="col-sm-8 col-form-label">Code</label>
    </div>
    <div class="form-group row">
        <label for="Name" class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name">
        </div>
    </div>
    <div class="form-group row">
      <label for="referenceName" class="col-sm-4 col-form-label">Reference Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="Reference">
      </div>
    </div>
    <div class="form-group row">
        <label for="Address" class="col-sm-4 col-form-label">Address</label>
        <div class="col-sm-8">
          <textarea type="text" class="form-control" id="Address"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="phone1" class="col-sm-4 col-form-label">Phone Number 1</label>
        <div class="col-sm-8">
          <input type="tel" class="form-control" id="phone1">
        </div>
    </div>
    <div class="form-group row">
        <label for="phone2" class="col-sm-4 col-form-label">Phone Number 2</label>
        <div class="col-sm-8">
          <input type="tel" class="form-control" id="phone2">
        </div>
    </div>
    <div class="form-group row">
        <label for="mobile1" class="col-sm-4 col-form-label">Mobile Number 1</label>
        <div class="col-sm-8">
          <input type="tel" class="form-control" id="mobile1">
        </div>
    </div>
    <div class="form-group row">
        <label for="mobile2" class="col-sm-4 col-form-label">Mobile Number 2</label>
        <div class="col-sm-8">
          <input type="tel" class="form-control" id="mobile2">
        </div>
    </div>
    <div class="form-group row">
        <label for="fax" class="col-sm-4 col-form-label">Fax</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="fax">
        </div>
    </div>
    <div class="form-group row">
        <label for="bankName" class="col-sm-4 col-form-label">Bank Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="bankName">
        </div>
    </div>
    <div class="form-group row">
        <label for="accountNumber" class="col-sm-4 col-form-label">Account Number</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="accountNumber">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2 offset-sm-4">
          <button class="btn btn-primary" >Save</button>
        </div>
    </div>

</form>
