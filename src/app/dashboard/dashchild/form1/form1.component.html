<div class="container">
  <form class="well">
    <h3>Register Form</h3>
    <div class="form-group">
      <label for="name">Enter Name</label>
      <input type="text" class="form-control" name="name">
    </div>
    <div class="form-group">
        <label for="emain">Enter Email</label>
        <input type="email" class="form-control" name="email">
    </div>
    
    <div class="form-group">
      <div class="form-check form-check-inline">
        <label class="form-check-label" for="inlineRadio1">Gender</label>&nbsp;&nbsp;
        <input class="form-check-input" type="radio" name="gender">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
    </div> 
    <div class="form-group">
      <label for="dob">Date Of Birth</label>
      <input type="date" class="form-control" name="dob">
    </div>
    <div class="form-group">
      <mat-form-field>
        <input type="text" placeholder="Enter your country name" aria-label="Number" matInput [formControl]="frmControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let country of countries" [value]="country">
            {{country}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" name="subscribe1">
        <label class="form-check-label" for="subscribe1">Subscribe</label>
    </div>
  
  </form>
 </div>
