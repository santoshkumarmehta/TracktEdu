
<div class="container">
    <mat-card>
      <mat-card-title>Course Management</mat-card-title>
      
      <mat-card-content>
        <form [formGroup]="courseForm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
           <span class="input-group-text"id="inputGroup-sizing-default">Course Id</span>
          </div>
          <input type="text" class="form-control" formControlName="courseid" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
           <span class="input-group-text" id="inputGroup-sizing-default">School Id</span>
          </div>
          <input type="text" class="form-control" formControlName="schoolid" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
           <span class="input-group-text" id="inputGroup-sizing-default">Course Name</span>
          </div>
          <input type="text" class="form-control" formControlName="coursename" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
           <span class="input-group-text" id="inputGroup-sizing-default">Course Code</span>
          </div>
          <input type="text" class="form-control" formControlName="coursecode" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
           <span class="input-group-text" id="inputGroup-sizing-default">Is Active</span>
          </div>
          <input type="text" class="form-control" formControlName="isactive" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control search" placeholder="search here for deleteing and update..." formControlName="search"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <button class="btn btnsearch" (click)="retriveCourse()">search</button>
        </div>

        <div>
            <button class="btn btn-primary" (click)="addCourse()">Add</button>
            <button class="btn btn-primary btns" (click)="updateCourse()">Update</button>
            <button class="btn btn-danger btns" (click)="deleteCourse()">Delete</button>
        </div>
</form>
</mat-card-content>
</mat-card>
</div>
